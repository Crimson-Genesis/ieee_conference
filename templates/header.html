{% load static %}
<style>
  #header {
    z-index: 1030;
  }
  #reva-logo-nav {
    width: 150px;
    height: auto;
  }
  #ieee-logo-nav{
    width: 100px;
    height: auto;
  }
  #reva-navbar {
  background-color: var(--accent) !important;
  }
</style>
<header id ="header">
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark" id = "reva-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'main:home' %}">
        <img src="{% static "imgs/reva-university-logo.png" %}" alt="Reva University" id="reva-logo-nav">
        <img src="{% static "imgs/ieee-logo.png" %}" alt="ieee conference" id="ieee-logo-nav">
      </a>
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="sidebar offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'main:keynote' %}">keynote</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'main:register' %}">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'main:contact' %}">contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'main:about' %}">about us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
